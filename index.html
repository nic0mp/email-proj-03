<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insight HTML Email Template</title>
<style type="text/css">
	body {
		margin: 0;
		background-color: #cccccc;
	}
	table {
		border-spacing: 0;
	}
	td {
		padding: 0;
	}
	img {
		border: 0;
	}
	.wrapper {
		width: 100%;
		table-layout: fixed;
		background-color: #cccccc;
		padding-bottom: 60px;
	}
	.main {
		background-color: #ffffff;
		margin: auto;
		width: 100%;
		max-width: 600px;
		border-spacing: 0;
		font-family: sans-serif;
		color: #4a4a4a;
	}

</style>
</head>
<body>

	<center class="wrapper">

		<table class="main" width="100%">

<!-- BLUE BORDER -->
			<tr>
				<td height="8" style="background-color: #289dcf;">

				</td>
			</tr>

<!-- LOGO SECTION -->
			<tr>
				<td>
					<table width="100%">

						<tr>
							<td class="two-columns">

								<table class="column">
									<tr>
										<td>
											<a href="#">
												<img src="img/insight.png" alt="Logo" width="180" title="Logo">
											</a>
										</td>
									</tr>
								</table>

								<table class="column">
									<tr>
										<td>
											<a href="#">
												<img src="img/circle-facebook.png" alt="Logo" width="32" title="Logo">
											</a>
											<a href="#">
												<img src="img/circle-twitter.png" alt="Logo" width="32" title="Logo">
											</a>
											<a href="#">
												<img src="img/circle-youtube.png" alt="Logo" width="32" title="Logo">
											</a>
											<a href="#">
												<img src="img/circle-linkedin.png" alt="Logo" width="32" title="Logo">
											</a>
											<a href="#">
												<img src="img/circle-instagram.png" alt="Logo" width="32" title="Logo">
											</a>
										</td>
									</tr>
								</table>

							</td>
						</tr>
						
					</table>
				</td>
			</tr>

<!-- BANNER IMAGE -->


<!-- TITLE, TEXT & BUTTON -->
			<tr>
				<td>
					<table width="100%">
						
					</table>
				</td>
			</tr>

<!-- BLUE BORDER -->


<!-- THREE COLUMN SECTION -->
			<tr>
				<td>
					<table width="100%">
						
					</table>
				</td>
			</tr>

<!-- BLUE BORDER -->


<!-- TWO COLUMN SECTION -->
			<tr>
				<td>
					<table width="100%">
						
					</table>
				</td>
			</tr>

<!-- FOOTER SECTION -->
			<tr>
				<td>
					<table width="100%">
						
					</table>
				</td>
			</tr>
		</table>
	</center>


</body>
</html>
